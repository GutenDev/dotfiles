# Shadow
shadow = true;
no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 2;
shadow-offset-x = -1;
shadow-offset-y = -1;
shadow-opacity = 0.60;
shadow-red = 0.6;
shadow-green = 0.2;
shadow-blue = 0.2;
shadow-exclude = [
    "! name ~= ''",
	"name = 'Notification'",
    "n:e:Plank",
	"_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity = 0.9;
inactive-opacity = 0.7;
active-opacity = 1.0;
frame-opacity = 0.7;
inactive-opacity-override = true;
alpha-step = 0.06;
blur-kern = "3x3box"
blur-background-fixed = true;
blur-background-exclude = [
	"_GTK_FRAME_EXTENTS@:c"
];
opacity-rule = [ 
    "95:class_g = 'URxvt'",
    "99:class_g = 'mpv'"
];

# Fading
fading = false; 
fade-delta = 20;
fade-in-step = 0.07;
fade-out-step = 0.03;
fade-exclude = [ ];

# Other
backend = "xrender"
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;
focus-exclude = [ ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
glx-copy-from-front = false;
glx-swap-method = "undefined";

# GLX backend
# glx-no-stencil = true;
